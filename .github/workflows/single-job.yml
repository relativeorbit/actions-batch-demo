# Install HYp3-ISCE2 from specific tag
name: Process Single Pair

on:
  workflow_dispatch:
    inputs:
        reference:
            type: string
            required: true
            description: Reference SLC
            default: S1_136231_IW2_20200604T022312_VV_7C85-BURST
        secondary:
            type: string
            required: true
            description: Secondary SLC
            default: S1_136231_IW2_20200616T022313_VV_5D11-BURST
        looks:
            type: choice
            required: true
            description: Range x Azimuth Looks
            default: 20x4
            options: ['20x4', '10x2', '5x1']
        apply_water_mask:
            description: 'True to apply a water mask'
            required: true
            default: false
            type: boolean

jobs:
    hyp3-isce2:
        name: "${{ inputs.reference }}_${{ inputs.secondary }}"
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash -el {0}

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Install Conda environment with Micromamba
              uses: mamba-org/setup-micromamba@v1
              with:
                cache-environment: true
                environment-file: environment.yml

            - name: Run Hyp3-ISCE2 Software
              env: 
                EARTHDATA_USERNAME: ${{ secrets.EARTHDATA_USERNAME }}
                EARTHDATA_PASSWORD: ${{ secrets.EARTHDATA_PASSWORD}}
                ESA_USERNAME: ${{ secrets.ESA_USERNAME }}
                ESA_PASSWORD: ${{ secrets.ESA_PASSWORD}}
              run: |
                python -m hyp3_isce2 ++process insar_tops_burst \
                ${{ inputs.reference }}\
                ${{ inputs.secondary }} \
                --looks ${{ inputs.looks }} \
                --apply-water-mask ${{ inputs.apply_water_mask }} 

            - name: Get Shorthand Dates for Output Subfolder Name
              env:
                REF: ${{ inputs.reference }}
                SEC: ${{ inputs.secondary }}
              run: |
                PREFIX=${REF:14:8}_${SEC:14:8}
                echo "PREFIX=${PREFIX}" >> $GITHUB_ENV

            - name: Upload Hyp3-ISCE2 Output Folder
              uses: actions/upload-artifact@v4
              with:
                name: ${{ env.PREFIX }}
                path: S1_*INT*
